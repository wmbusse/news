
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Newspaper App{% endblock title %}</title>

</head>
<body>
 <nav class = 'navbar navbar-expand-md navbar-dark bg-dark mb-4'>
     <a href="{%url 'home' %}"  class="navbar-brand">Newspaper</a>
     <button class="navbar-toggler" type = "button" data-toggler ="collapse" aria-expanded = "false" aria-label="Toggle navigations">
         <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarCollapse">
         {% if user.is_authenticated %}
         <ul class="navbar-nav ml-auto">
             <li class="nav-item">
                 <a href="#" id="userMenu" data-toggle="dropdown"
                    aria-haspopup = "true"  aria-expanded="false"  class="nav-link dropdown-toggle">{{user.username}}</a>
                 <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
         <a href="{% url 'password_change' %}" class="dropdown-item">Change Password</a>
     </div>
     <div class="dropdown-divider">
         <a href="{%url 'logout' %}" class="dropdown-item">Log out </a>
     </div>
             </li>
         </ul>
         {% else %}
         <form action="" class="form-inline ml-auto">
             <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log In </a>

             <a href="{% url 'signup' %}" class="btn btn-primary ml-2"> Register </a>
         </form>
         {% endif %}

     </div>

 </nav>
 <div class="container">
     {% block content %}
     {% endblock content %}

 </div>
 <footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </footer>



</body>
</html>
