{% extends 'base.html' %}
{% block title %}Article Detail {% endblock title %}
{% block content %}
<div class="article-entry">
    <h2>{{object.title}}</h2>
    <p>{{object.author}} | {{object.date}}</p>
    <p>{{object.body}}</p>

</div>
<p>
    {% if user.is_authenticated %}
    <a href="{% url 'article_edit' article.pk %}" class="btn btn-info">Edit</a> |
    <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">Delete</a></p>
    {% endif %}
<p>Back to : <a href="{% url 'article_list' %}">All Articles</a></p>



{% endblock content %}
