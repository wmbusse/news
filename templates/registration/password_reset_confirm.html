{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Enter a new password {% endblock title %}
{% block content %}

<h1>Set a new password</h1>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Change my Password " class="btn btn-success">
</form>
{% endblock content %}
