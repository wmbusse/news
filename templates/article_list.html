{% extends 'base.html' %}
{% block title %} Articles {% endblock title %}
{% block content %}

{% for article in object_list %}
<div class="card">
    <div class="card-header">
        <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}">{{article.title}}</a></span>&middot;
    <span class="text-muted">by {{article.author}} |{{article.date}}</span>
    </div>


<div class="card-body">
    {{article.body}}

</div>
<div class="card-footer text-center text-muted">
    {% if user.is_authenticated %}
    <a class = 'btn btn-primary' href="{% url 'article_edit' article.pk %}">Edit</a> | <a class = 'btn btn-danger' href="{% url 'article_delete' article.pk %}">Delete</a>
    {% endif %}
</div>
</div>
<br />
{% endfor %}


{% endblock content %}
